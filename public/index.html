<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Online Paint</title>
</head>
<body>
  <main>
    <canvas class="area_draw"></canvas>
    <p class="instructions">Use the mouse to draw</p>
    <div class="area_color">
      <p>Pick a color</p>
      <input type="color" class="input_color" > 
    </div>
    <div class="area_thickness">
      <p>Thickness</p>
      <input type="range" class="input_thickness" min="1" max="10"> 
    </div>
    <div class="buttons-container">
      <p>Select a Tool:</p>
      <button class="pencil">
        <img src="./assets/pencil.png" alt="Pencil">
      </button>
      <button class="eraser">
        <img src="./assets/eraser.png" alt="Eraser">
      </button>
    </div>
   
    
  </main>
  <script src="./index.js"></script>
</body>
</html>
